<script  type="text/javascript">
    var masjidId = 0;
	var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
	var monthNames = ["January", "February", "March", "April", "May", "June",
	  "July", "August", "September", "October", "November", "December"];
	var namazTimesStr = ["SEHERI", "FAJR", "ISHRAQ", "ZOHOR", "ASR", "IFTAR", "MAGRIB", "ISHA", "JUMA"];
	var namazTimes = null;
	var audioPlayType = null;
	var blinkingEnabled = true;
	var isScreenSaverEnabled = 'false';
	var screenSaverStartTime = [22,35];
	var screenSaverEndTime = [4,25];
	var isRefreshes = 'null';
	var isRespectsScreenSaver = 'null';

	resizeComponents();
	setInterval(getCurrentTime, 1000);
	setInterval(getNamazTimes, 15000);
	setInterval(getHijriDate, 15000);
	setInterval(getCurrentTempreature, 900000);

	getHijriDate();
	getNamazTimes();
	getCurrentTempreature();

	$(window).resize(function() {
	   location.reload();
	});

	function getCurrentTime() {
		var dt = new Date();
		var hours = dt.getHours();
		var minutes = dt.getMinutes();
		var seconds = dt.getSeconds();

        var hourDifference = 25;
        var currentNamazTimeName = '';

		var count = 0;
		for(count = 0; count < namazTimesStr.length; count++) {
		    if(namazTimesStr[count] == "ZOHOR" || namazTimesStr[count] == "JUMA") {
		    	if(dt.getDay() == 5) {	// Juma

		    		checkTimeForBlink("JUMA"
										, hours
										, minutes
										, namazTimes["JUMA"][0]
										, namazTimes["JUMA"][1]);

				if(namazTimesStr[count] != "ZOHOR"
					&& namazTimesStr[count] != "SEHERI"
					&& namazTimesStr[count] != "ISHRAQ"
					&& namazTimesStr[count] != "IFTAR") {

					var diff = namazTimes[namazTimesStr[count]][0] - hours;
					if(diff >= 0 && hourDifference >= diff) {
						if(diff == 0) {
							if(namazTimes[namazTimesStr[count]][1] > minutes) {    // Minute difference
								hourDifference = diff;
								currentNamazTimeName = namazTimesStr[count];
							}
						} else {
							hourDifference = diff;
							currentNamazTimeName = namazTimesStr[count];
						}
					}
				}

		    	} else {
		    		checkTimeForBlink("ZOHOR"
										, hours
										, minutes
										, namazTimes["ZOHOR"][0]
										, namazTimes["ZOHOR"][1]);

				if(namazTimesStr[count] != "JUMA"
					&& namazTimesStr[count] != "SEHERI"
					&& namazTimesStr[count] != "ISHRAQ"
					&& namazTimesStr[count] != "IFTAR") {

					var diff = namazTimes[namazTimesStr[count]][0] - hours;
					if(diff >= 0 && hourDifference >= diff) {
						if(diff == 0) {
							if(namazTimes[namazTimesStr[count]][1] > minutes) {    // Minute difference
								hourDifference = diff;
								currentNamazTimeName = namazTimesStr[count];
							}
						} else {
							hourDifference = diff;
							currentNamazTimeName = namazTimesStr[count];
						}
					}
				}
		    	}
		   } else {
				checkTimeForBlink(namazTimesStr[count]
										, hours
										, minutes
										, namazTimes[namazTimesStr[count]][0]
										, namazTimes[namazTimesStr[count]][1]);

				if(namazTimesStr[count] != "SEHERI"
					&& namazTimesStr[count] != "ISHRAQ"
					&& namazTimesStr[count] != "IFTAR") {

					var diff = namazTimes[namazTimesStr[count]][0] - hours;
					if(diff >= 0 && hourDifference >= diff) {
						if(diff == 0) {
							if(namazTimes[namazTimesStr[count]][1] > minutes) {    // Minute difference
								hourDifference = diff;
								currentNamazTimeName = namazTimesStr[count];
							}
						} else {

							hourDifference = diff;
							currentNamazTimeName = namazTimesStr[count];
						}
					}
				}
		    }
		}

		if(hourDifference >= 25) {
			currentNamazTimeName = 'FAJR';
		}

		// Set color for current namaz time.
		for(count = 0; count < namazTimesStr.length; count++) {
			if(namazTimesStr[count] == currentNamazTimeName) {

				$('#' + namazTimesStr[count]).css('color','#0ACBEE');
			} else if(namazTimesStr[count] != "SEHERI"
					&& namazTimesStr[count] != "ISHRAQ"
					&& namazTimesStr[count] != "IFTAR") {

				$('#' + namazTimesStr[count]).css('color','lime');
			}
		}

		var ampm = hours < 12 ? 'AM' : 'PM';
		hours = hours > 12 ? hours-12 : hours;
		$("#currentHours").text(hours + ':' + (minutes<10?'0'+minutes:minutes));
		$("#currentSeconds").text(': ' + (seconds<10?'0'+seconds:seconds) + ' ' + ampm);

		$("#day").text(dayNames[dt.getDay()]);
		$("#date").text(dt.getDate() + ' ' + monthNames[dt.getMonth()] + ' ' + dt.getFullYear());
	}

	function checkTimeForBlink(namazTime, hours, minutes, targetHours, targetMinutes) {
		//console.log(namazTime + hours + targetHours);
		//console.log(audioPlayType);
		if(hours == targetHours) {
			if(minutes == targetMinutes) {
				if(blinkingEnabled == true) {
					performBlink(namazTime);
					blinkingEnabled = false;
					setTimeout(function(){ blinkingEnabled = true; }, 65000);
				}

			}
		}

		// console.log(hours + ',' + minutes + ',' + screenSaverStartTime + ',' + screenSaverEndTime);
		if(isScreenSaverEnabled != 'true') {

			if(hours >= screenSaverStartTime[0] || hours <= screenSaverEndTime[0]) {

				if((hours >= screenSaverStartTime[0] && minutes >= screenSaverStartTime[1]) || (hours <= screenSaverEndTime[0] && minutes <= screenSaverEndTime[1])) {

					enableScreenSaver(true);
				} else {
					enableScreenSaver(false);
				}

			} else {

				enableScreenSaver(false);
			}
		}else {
			enableScreenSaver(true);
		}
	}

	function enableScreenSaver(isEnable) {

		if(isRespectsScreenSaver == 'null') {
			if(isEnable == true) {

				$("#mainTable").css('display', 'none');
			} else {

				$("#mainTable").css('display', 'block');
			}
		}
	}

	function performBlink(namazTime) {
		if(namazTime != 'IFTAR') {
			if(audioPlayType == 'BROWSER') {

				playAudio();
			} else {

				performBeep(1);
			}
		}

		setupBlink(namazTime, 29);
	}

	function setupBlink(namazTime, blinkCount) {
		var count = 0;
		for(count = 0; count <= blinkCount; count+=2) {
			setTimeout(function(){changeTextColor(namazTime, 'black')}, (count * 1000));
			setTimeout(function(){changeTextColor(namazTime, 'lime')}, ((count+1)*1000));
		}
	}

	function playAudio() {
		$('#bismillah').get(0).play();
	}

	function performBeep(count) {

		var i = 0;
		var delay = 0
		for(i = 0; i<count; i++) {

			setTimeout(function(){
					$.get("http://localhost:8080/buzzer/activate", {
									type: 'audio',
									duration: 1
								},
						function(data, status){
							//console.log(data);
					});
				}
				, (delay * 1000)
			);
			delay += 2;
		}
	}

	function changeTextColor(namazTime, color) {
		//alert('Changing text' + namazTime + color);
		//console.log('Changing color');
		$("#" + namazTime).css('color', color);
	}

	function getHijriDate() {

		$.get('https://mosquemanager.azurewebsites.net/api/getHijriDate',
				{
					id: masjidId
				},
				function(data, status){
					if(data.month == 'OCCASION') {

						$("#hijriDate").text(data.year);

					} else {
						$("#hijriDate").text(data.date + ' ' + data.month + ' ' + data.year);

					}
					$("#moonPhase").attr('src','moonphases/' + data.date + '.jpg');

		});
	}

	function getNamazTimes() {
		$.get('https://mosquemanager.azurewebsites.net/api/getNamazTimes',
					{
						id: masjidId
					},
					function(data, status){

						// data = JSON.parse(data);
						// console.log(data);

						var count = 0;
						for(count = 0; count < namazTimesStr.length; count++) {
							$("#" + namazTimesStr[count]).text(data[namazTimesStr[count]]);
						}

						parseNamazData(data);

						audioPlayType = data["AUDIO_PLAY_TYPE"];

						var body = '{ "refreshRequired" : "false", "userId" : ' + masjidId + '}';

						if(data["REFRESH_REQUIRED"] == 'true' && isRefreshes == 'null') {

							$.post('https://mosquemanager.azurewebsites.net/api/updateRefreshRequired'
									, body ,
									function(data, status){
										location.reload();
							});
						}

						isScreenSaverEnabled = data["SCREEN_SVR_ENABLED"];
						var screenSaverSchedule = data["SCREEN_SAVER_SCHEDULE"].split(",");
						var startTime = screenSaverSchedule[0].split(":");
						var endTime = screenSaverSchedule[1].split(":");
						screenSaverStartTime[0] = parseInt(startTime[0]);
						screenSaverStartTime[1] = parseInt(startTime[1]);
						screenSaverEndTime[0] = parseInt(endTime[0]);
						screenSaverEndTime[1] = parseInt(endTime[1]);
			});
	}

	function getCurrentTempreature() {
			$.get('https://mosquemanager.azurewebsites.net/api/getCurrentTempreature',
					{
						id: masjidId
					},
						function(data, status){

							$("#tempreature").text(data.tempreature);

	function parseNamazData(data) {

		namazTimes = [];

		var count = 0;
		for(count = 0; count < namazTimesStr.length; count++) {

			namazTimes[namazTimesStr[count]] = parseTime(data[namazTimesStr[count]]);
			if(namazTimesStr[count] != 'FAJR' && namazTimesStr[count] != 'SEHERI' && namazTimesStr[count] != 'ISHRAQ') {
				namazTimes[namazTimesStr[count]][1] = parseInt(namazTimes[namazTimesStr[count]][1]);
				namazTimes[namazTimesStr[count]][0] = parseInt(namazTimes[namazTimesStr[count]][0]) + 12;
			}
		}
		//console.log(namazTimes["ZOHOR"][0]);
	}

	function parseTime(data) {
		return res = data.split(":");
	}
